<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    {% load static %}

    {% block title %}
      Sitios de Interes
    {% endblock %}

    {% block content %}
      <h2>Mapa</h2>
      {{ map|safe }}
      <hr />
      <ul>
        {% for loc in locations %}
          <li>{{ loc.name }} ( {{ loc.address }} )</li>
        {% endfor %}
      </ul>
    {% endblock %}
  </body>
</html>
